platform: linux
image_resource:
  type: docker-image
  source:
    # Set the builder for this task
    repository: cloudfoundry/cnb
    tag: bionic

outputs:
  - name: layers

run:
  path: tasks/prepare/run.sh

params:
  # User ID of the builder image user
  USER_ID: 1000

  # Group ID of the builder image user
  GROUP_ID: 1000