platform: linux
image_resource:
  type: docker-image
  source:
    repository: alpine

inputs:
  - name: tasks

outputs:
  - name: layers
  - name: workspace

run:
  path: tasks/prepare/run.sh

params:
  # User ID of the builder image user
  USER_ID: 1000

  # Group ID of the builder image user
  GROUP_ID: 1000